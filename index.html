<!DOCTYPE html>
<html lang="eng-gb">

<head>
    <meta charset="UTF-8" />
    <title>XX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="get()">
    <div class="container">
        <h2>Chuck Norris Joke Generator</h2>
        <form>
            <div>
                <label for="joke-input">Number of jokes</label>
                <input type="number" name="joke-input" id="number">
            </div>

            <div>
                <button class="get-jokes">
                    Get jokes
                </button>
            </div>

        </form>
        <ul class="jokes"></ul>

    </div>

    <script src="script/script.js"></script>
</body>

</html>
